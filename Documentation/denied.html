<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 60px;
            background: #ffffff;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            max-width: 500px;
        }
        .logo {
            width: 300px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #d32f2f;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://storage.googleapis.com/edubright-assets/logo.png" alt="EduBright Logo" class="logo">
        <h1>Access Denied</h1>
        <p>You cannot access this route.</p>
    </div>
</body>
</html>
